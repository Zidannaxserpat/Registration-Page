<body>
    <div class="container">
        <form action="register.php" method="post">
            <fieldset style="padding: 10px; border-radius: 12px;">
            <legend><h1>Registration</h1></legend>
            <label for="school_name">School Name:</label>
            <input type="text" id="school_name" name="school_name" placeholder="Type Something" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Type Something" required>
            
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="Type Something" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Type Something" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Type Something" required>
            
            <input type="submit" name="submit" value="Register">
            </fieldset>
        </form>
    </div>
</body>
